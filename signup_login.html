<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hawking Astronomy Club</title>
  <!-- Load Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --success: #28a745;
      --error: #dc3545;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, var(--dark), #16213e);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--light);
      padding: 20px;
    }
    
    .auth-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }
    
    .auth-container:hover {
      transform: translateY(-5px);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 10px;
    }
    
    .logo p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .form-control {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--secondary);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    .btn-primary {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 25px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }
    
    .auth-footer a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 600;
    }
    
    .auth-footer a:hover {
      text-decoration: underline;
    }
    
    /* Form toggle styles */
    .form-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .toggle-btn {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      position: relative;
    }
    
    .toggle-btn.active {
      color: white;
    }
    
    .toggle-btn.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border-radius: 3px 3px 0 0;
    }
    
    /* Hidden form */
    .form-hidden {
      display: none;
    }
    
    /* Responsive adjustments */
    @media (max-width: 576px) {
      .auth-container {
        padding: 30px 20px;
      }
      
      .logo h1 {
        font-size: 1.8rem;
      }
    }
    
    /* Animation for form elements */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .form-group {
      animation: fadeIn 0.5s ease forwards;
    }
    
    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    
    /* Error message */
    .error-message {
      color: var(--error);
      font-size: 0.9rem;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <h1>Hawking Astronomy Club</h1>
      <p>Explore the universe with us</p>
    </div>
    
    <div class="form-toggle">
      <button class="toggle-btn active" id="login-toggle">Login</button>
      <button class="toggle-btn" id="signup-toggle">Sign Up</button>
    </div>
    
    <!-- Login Form -->
    <form id="login-form">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" class="form-control" placeholder="your@email.com" required>
        <div class="error-message" id="login-email-error"></div>
      </div>
      
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" class="form-control" placeholder="••••••••" required>
        <div class="error-message" id="login-password-error"></div>
      </div>
      
      <button type="button" class="btn btn-primary" onclick="login()">Login</button>
      
      <div class="auth-footer">
        Forgot password? <a href="#" onclick="resetPassword()">Reset it</a>
      </div>
    </form>
    
    <!-- Signup Form -->
    <form id="signup-form" class="form-hidden">
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" class="form-control" placeholder="your@email.com" required>
        <div class="error-message" id="signup-email-error"></div>
      </div>
      
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" class="form-control" placeholder="••••••••" required>
        <div class="error-message" id="signup-password-error"></div>
      </div>
      
      <button type="button" class="btn btn-primary" onclick="signUp()">Create Account</button>
      
      <div class="auth-footer">
        Already have an account? <a href="#" onclick="showLogin()">Login here</a>
      </div>
    </form>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBn2e4_TbwbTjVgc7PvOfv2qFFYXsLsoyM",
      authDomain: "hawking-astronomy-club.firebaseapp.com",
      projectId: "hawking-astronomy-club",
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // DOM Elements
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const loginToggle = document.getElementById('login-toggle');
    const signupToggle = document.getElementById('signup-toggle');

    // Form Toggle Functionality
    function showLogin() {
      loginForm.classList.remove('form-hidden');
      signupForm.classList.add('form-hidden');
      loginToggle.classList.add('active');
      signupToggle.classList.remove('active');
    }

    function showSignup() {
      loginForm.classList.add('form-hidden');
      signupForm.classList.remove('form-hidden');
      loginToggle.classList.remove('active');
      signupToggle.classList.add('active');
    }

    // Event Listeners for Toggle Buttons
    loginToggle.addEventListener('click', showLogin);
    signupToggle.addEventListener('click', showSignup);

    // Login Function
    function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      
      // Clear previous errors
      document.getElementById('login-email-error').style.display = 'none';
      document.getElementById('login-password-error').style.display = 'none';

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Check if email is verified
          if (userCredential.user.emailVerified) {
            alert("Welcome back! Redirecting to your dashboard...");
            // window.location.href = "dashboard.html"; // Uncomment to redirect
          } else {
            alert("Please verify your email first. Check your inbox.");
            userCredential.user.sendEmailVerification();
          }
        })
        .catch((error) => {
          const errorMessage = error.message;
          if (error.code === 'auth/user-not-found') {
            document.getElementById('login-email-error').textContent = 'User not found';
            document.getElementById('login-email-error').style.display = 'block';
          } else if (error.code === 'auth/wrong-password') {
            document.getElementById('login-password-error').textContent = 'Incorrect password';
            document.getElementById('login-password-error').style.display = 'block';
          } else {
            alert("Error: " + errorMessage);
          }
        });
    }

    // Sign Up Function
    function signUp() {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      
      // Clear previous errors
      document.getElementById('signup-email-error').style.display = 'none';
      document.getElementById('signup-password-error').style.display = 'none';

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          userCredential.user.sendEmailVerification();
          alert("Account created! Please check your email for verification.");
          showLogin(); // Switch to login form after successful signup
        })
        .catch((error) => {
          const errorMessage = error.message;
          if (error.code === 'auth/email-already-in-use') {
            document.getElementById('signup-email-error').textContent = 'Email already in use';
            document.getElementById('signup-email-error').style.display = 'block';
          } else if (error.code === 'auth/weak-password') {
            document.getElementById('signup-password-error').textContent = 'Password should be at least 6 characters';
            document.getElementById('signup-password-error').style.display = 'block';
          } else {
            alert("Error: " + errorMessage);
          }
        });
    }

    // Password Reset Function
    function resetPassword() {
      const email = prompt("Please enter your email address:");
      if (email) {
        firebase.auth().sendPasswordResetEmail(email)
          .then(() => {
            alert("Password reset email sent! Check your inbox.");
          })
          .catch((error) => {
            alert("Error: " + error.message);
          });
      }
    }
  </script>
</body>
</html>
