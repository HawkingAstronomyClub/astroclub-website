<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawking Astronomy Club - Inauguration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(41, 98, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(198, 51, 255, 0.1) 0%, transparent 20%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="20" cy="20" r="0.5" fill="white" opacity="0.7"/><circle cx="50" cy="50" r="0.5" fill="white" opacity="0.7"/><circle cx="80" cy="30" r="0.5" fill="white" opacity="0.7"/><circle cx="30" cy="70" r="0.5" fill="white" opacity="0.7"/><circle cx="70" cy="80" r="0.5" fill="white" opacity="0.7"/></svg>');
            background-attachment: fixed;
        }
        
        #inauguration-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            background: radial-gradient(ellipse at center, rgba(10, 10, 40, 0.9) 0%, rgba(0, 0, 20, 0.95) 100%);
            backdrop-filter: blur(2px);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }
        
        .logo-container img {
            height: 120px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(79, 195, 247, 0.7));
        }
        
        .club-name {
            font-size: 2.5rem;
            color: #4fc3f7;
            text-shadow: 0 0 15px rgba(79, 195, 247, 0.7);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .university {
            font-family: 'Space Mono', monospace;
            font-size: 1.2rem;
            color: #b3e5fc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .university img {
            height: 30px;
            margin-right: 10px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }
        
        #inaugurate-btn {
            background: linear-gradient(135deg, #e53935 0%, #c62828 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.5rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(229, 57, 53, 0.4);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 1s forwards;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        #inaugurate-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(229, 57, 53, 0.6);
        }
        
        #inaugurate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        #inaugurate-btn:hover::before {
            left: 100%;
        }
        
        .countdown-container {
            display: none;
            position: relative;
            margin: 2rem 0;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
        }
        
        .countdown-title {
            font-size: 1.2rem;
            color: #b3e5fc;
            margin-bottom: 10px;
            font-family: 'Space Mono', monospace;
        }
        
        .countdown {
            font-family: 'Orbitron', monospace;
            font-size: 5rem;
            font-weight: 700;
            color: #e53935;
            text-shadow: 0 0 15px rgba(229, 57, 53, 0.7);
            position: relative;
            letter-spacing: 5px;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: var(--opacity); }
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Fireworks Styles */
        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px;
            animation: explode 1s ease-out forwards;
            z-index: 10000;
            pointer-events: none;
        }
        
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }
        
        .subtitle {
            font-family: 'Space Mono', monospace;
            font-size: 1.2rem;
            color: #b3e5fc;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.5s forwards;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div id="inauguration-screen">
        <div class="logo-container">
            <img src="HAWKING ASTRONOMY CLUB.png" alt="HAC Logo">
            <div class="club-name">HAWKING ASTRONOMY CLUB</div>
            <div class="university">
                <img src="vtu.png" alt="VTU Logo">
                Visvesvaraya Technological University
            </div>
        </div>
        
        <p class="subtitle">Embarking on a cosmic journey to explore the wonders of the universe</p>
        
        <button id="inaugurate-btn">Begin Exploration</button>
        
        <div class="countdown-container">
            <div class="countdown-title">Launching in:</div>
            <div class="countdown">00:03</div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create stars
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.setProperty('--opacity', Math.random());
                star.style.setProperty('--duration', `${2 + Math.random() * 3}s`);
                starsContainer.appendChild(star);
            }
            
            const elements = {
                screen: document.getElementById('inauguration-screen'),
                btn: document.getElementById('inaugurate-btn'),
                countdown: document.querySelector('.countdown'),
                container: document.querySelector('.countdown-container'),
                subtitle: document.querySelector('.subtitle')
            };
            
            elements.btn.addEventListener('click', function() {
                // Hide button and subtitle, show countdown
                elements.btn.style.display = 'none';
                elements.subtitle.style.display = 'none';
                elements.container.style.display = 'block';
                
                // Animate countdown container
                setTimeout(() => {
                    elements.container.style.opacity = '1';
                    elements.container.style.transform = 'scale(1)';
                }, 50);
                
                // Start countdown from 03 seconds
                let seconds = 3;
                updateCountdown();
                
                const timer = setInterval(() => {
                    seconds--;
                    updateCountdown();
                    
                    if (seconds <= 0) {
                        clearInterval(timer);
                        createFireworks(30);
                        
                        // Redirect to main website after delay
                        setTimeout(() => {
                            window.location.href = 'home.html';
                        }, 1500);
                    }
                }, 1000);
                
                function updateCountdown() {
                    elements.countdown.textContent = `00:0${seconds}`;
                    
                    // Add pulse animation
                    elements.countdown.style.animation = 'none';
                    void elements.countdown.offsetWidth; // Trigger reflow
                    elements.countdown.style.animation = 'pulse 0.5s ease';
                }
                
                function createFireworks(count) {
                    const colors = [
                        '#ff0000', '#00ff00', '#0000ff', '#ffff00', 
                        '#ff00ff', '#00ffff', '#ff8800', '#ff0088'
                    ];
                    
                    for (let i = 0; i < count; i++) {
                        setTimeout(() => {
                            const firework = document.createElement('div');
                            firework.className = 'firework';
                            
                            // Random position
                            const x = Math.random() * window.innerWidth;
                            const y = Math.random() * window.innerHeight;
                            
                            // Random color
                            const color = colors[Math.floor(Math.random() * colors.length)];
                            
                            firework.style.left = `${x}px`;
                            firework.style.top = `${y}px`;
                            firework.style.boxShadow = `0 0 10px 5px ${color}`;
                            firework.style.backgroundColor = color;
                            
                            document.body.appendChild(firework);
                            
                            // Remove after animation
                            setTimeout(() => {
                                firework.remove();
                            }, 1000);
                        }, Math.random() * 1000);
                    }
                }
            });
        });
    </script>
</body>
</html>
