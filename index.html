<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawking Astronomy Club - Inauguration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap');
        
        :root {
            --primary: #4a6bff;
            --secondary: #6c5ce7;
            --accent: #00cec9;
            --dark: #0f1322;
            --darker: #0a0a1a;
            --light: #f8f9fa;
            --text-dark: #2d3436;
            --text-light: #f8f9fa;
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--darker);
            color: var(--text-light);
            overflow: hidden;
            height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(41, 98, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(198, 51, 255, 0.1) 0%, transparent 20%),
                url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?q=80&w=1000');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 26, 0.85);
            z-index: -1;
        }
        
        #inauguration-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(3px);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }
        
        .logo-container img {
            height: 120px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(74, 107, 255, 0.5));
            transition: var(--transition);
        }
        
        .club-name {
            font-size: 2.8rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            letter-spacing: 2px;
            font-weight: 700;
        }
        
        .university {
            font-family: 'Space Mono', monospace;
            font-size: 1.2rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.9;
        }
        
        .university img {
            height: 30px;
            margin-right: 10px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }
        
        #inaugurate-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: var(--transition);
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            margin-top: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 1s forwards;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        #inaugurate-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(74, 107, 255, 0.4);
        }
        
        #inaugurate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        #inaugurate-btn:hover::before {
            left: 100%;
        }
        
        .countdown-container {
            display: none;
            position: relative;
            margin: 2rem 0;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            transition: var(--transition);
        }
        
        .countdown-title {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 10px;
            font-family: 'Space Mono', monospace;
            opacity: 0.8;
        }
        
        .countdown {
            font-family: 'Poppins', sans-serif;
            font-size: 5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            letter-spacing: 5px;
            text-shadow: 0 0 15px rgba(74, 107, 255, 0.3);
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: var(--opacity); }
        }
        
        .subtitle {
            font-family: 'Space Mono', monospace;
            font-size: 1.2rem;
            color: var(--text-light);
            margin-top: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.5s forwards;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
            opacity: 0.8;
        }
        
        /* Fireworks Styles */
        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px;
            animation: explode 1s ease-out forwards;
            z-index: 10000;
            pointer-events: none;
        }
        
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Particle Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .club-name {
                font-size: 2rem;
            }
            
            .university {
                font-size: 1rem;
            }
            
            #inaugurate-btn {
                padding: 15px 40px;
                font-size: 1.1rem;
            }
            
            .countdown {
                font-size: 3.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div class="particles" id="particles"></div>
    
    <!-- Star Background -->
    <div class="stars" id="stars"></div>
    
    <div id="inauguration-screen">
        <div class="logo-container">
            <img src="HAWKING ASTRONOMY CLUB.png" alt="HAC Logo">
            <div class="club-name">HAWKING ASTRONOMY CLUB</div>
            <div class="university">
                <img src="vtu.png" alt="VTU Logo">
                Visvesvaraya Technological University
            </div>
        </div>
        
        <p class="subtitle">Embarking on a cosmic journey to explore the wonders of the universe through observation, education, and discovery</p>
        
        <button id="inaugurate-btn">BEGIN EXPLORATION</button>
        
        <div class="countdown-container">
            <div class="countdown-title">Launching in:</div>
            <div class="countdown">00:03</div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create stars
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.setProperty('--opacity', Math.random() * 0.7 + 0.1);
                star.style.setProperty('--duration', `${3 + Math.random() * 4}s`);
                starsContainer.appendChild(star);
            }
            
            // Create floating particles
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 5 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const opacity = Math.random() * 0.5 + 0.1;
                const delay = Math.random() * 5;
                const duration = Math.random() * 8 + 4;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = opacity;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
            
            const elements = {
                screen: document.getElementById('inauguration-screen'),
                btn: document.getElementById('inaugurate-btn'),
                countdown: document.querySelector('.countdown'),
                container: document.querySelector('.countdown-container'),
                subtitle: document.querySelector('.subtitle')
            };
            
            elements.btn.addEventListener('click', function() {
                // Hide button and subtitle, show countdown
                elements.btn.style.display = 'none';
                elements.subtitle.style.display = 'none';
                elements.container.style.display = 'block';
                
                // Animate countdown container
                setTimeout(() => {
                    elements.container.style.opacity = '1';
                    elements.container.style.transform = 'scale(1)';
                }, 50);
                
                // Start countdown from 03 seconds
                let seconds = 3;
                updateCountdown();
                
                const timer = setInterval(() => {
                    seconds--;
                    updateCountdown();
                    
                    if (seconds <= 0) {
                        clearInterval(timer);
                        createFireworks(40);
                        
                        // Redirect to main website after delay
                        setTimeout(() => {
                            window.location.href = 'home.html';
                        }, 1500);
                    }
                }, 1000);
                
                function updateCountdown() {
                    elements.countdown.textContent = `00:0${seconds}`;
                    
                    // Add pulse animation
                    elements.countdown.style.animation = 'none';
                    void elements.countdown.offsetWidth; // Trigger reflow
                    elements.countdown.style.animation = 'pulse 0.5s ease';
                }
                
                function createFireworks(count) {
                    const colors = [
                        '#4a6bff', '#6c5ce7', '#00cec9', '#a29bfe',
                        '#fd79a8', '#ffeaa7', '#55efc4', '#74b9ff'
                    ];
                    
                    for (let i = 0; i < count; i++) {
                        setTimeout(() => {
                            const firework = document.createElement('div');
                            firework.className = 'firework';
                            
                            // Random position
                            const x = Math.random() * window.innerWidth;
                            const y = Math.random() * window.innerHeight;
                            
                            // Random color from theme
                            const color = colors[Math.floor(Math.random() * colors.length)];
                            
                            firework.style.left = `${x}px`;
                            firework.style.top = `${y}px`;
                            firework.style.boxShadow = `0 0 15px 5px ${color}`;
                            firework.style.backgroundColor = color;
                            
                            document.body.appendChild(firework);
                            
                            // Remove after animation
                            setTimeout(() => {
                                firework.remove();
                            }, 1000);
                        }, Math.random() * 800);
                    }
                }
            });
        });
    </script>
</body>
</html>
